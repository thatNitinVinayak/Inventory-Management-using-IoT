      /* Get All Data */

      function SelectAllData() {
        firebase.database().ref('https://iotinventory-bfab3-default-rtdb.firebaseio.com/').once('value',
        function(AllRecords) {
          AllRecords.forEach (
            function(CurrentRecord) {
              var brand = CurrentRecord.val().Brand;
              var category = CurrentRecord.val().Category;
              var name = CurrentRecord.val().Name;
              //var price = CurrentRecord.val().PriceEach;
              var product = CurrentRecord.val().Product;
              //var product_id = CurrentRecord.val().ProductID;
              //var quantity = CurrentRecord.val().QuantityOrdered;
              AddItemsToTable(brand, category, name, product);
            }
          );
        });
      }
      windown.onload = SelectAllData;

      /* Get All Data */

      /* Filling the Table */

      var itemsRef = firebase.database().ref().child("Items");
      var tableBody = document.querySelector('#table tbody');

      function readData() {
          itemsRef.once('value', function (snapshot) {
              snapshot.forEach(function (item_snapshot) {
                  //Create html elements, TRs, TD,s etc.
                  var row = document.createElement("tr");
                  var col1 = document.createElement("td");
                  var col2 = document.createElement("td");
                  var col3 = document.createElement("td");
                  var col4 = document.createElement("td");
                  //Add data to the new elements.
                  col1.innerText = item_snapshot.key;
                  col2.innerText = item_snapshot.child("First column").val();
                  col3.innerText = item_snapshot.child("Second_column").val();
                  col4.innerText = item_snapshot.child("Third_column").val();
                  //Append the cells into the row and the row into the table body.
                  row.appendChild(col1);
                  row.appendChild(col2);
                  row.appendChild(col3);
                  row.appendChild(col4);
                  tableBody.appendChild(row);
              });
          });
      }


    </script>
